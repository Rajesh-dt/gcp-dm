resources:
  - name: apache-lb-hc
    type: compute.v1.httpHealthCheck
    properties:
      port: 80
      requestPath: /

  - name: apache-lb-bes
    type: compute.v1.backendService
    properties:
      port: 80
      portName: http
      backends:
        - name: apache-lb-bes
          group: apache-mig
      healthChecks: ["apache-lb-hc"]
