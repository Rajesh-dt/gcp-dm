resources:
  - name: bes
    type: compute.v1.backendService
    properties:
      port: 80
      portName: http
      protocol: HTTP
      backends:
      - name: bes
        balancingMode: UTILIZATION
        capacityScaler: 1.0
        group: zones/northamerica-northeast1-a/instanceGroups/apache-mig
      maxUtilization: 0.8
      connectionDraining:
        drainingTimeoutSec: 300
      healthChecks:
      - global/httpHealthChecks/apache-lb-hc
